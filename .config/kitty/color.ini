
# ─── CURSOR ──────────────────────────────────────────────────────────────────

# Forma del cursor: "Underline" muestra una línea horizontal debajo del texto
cursor_shape Underline

# Grosor del subrayado del cursor (1 = delgado)
cursor_underline_thickness 1

# ─── MÁRGENES DE LA VENTANA ──────────────────────────────────────────────────

# Espaciado en píxeles alrededor del área de texto de la terminal
window_padding_width 15

# ─── COLORES PRINCIPALES ─────────────────────────────────────────────────────

# Color del texto por defecto en la terminal
foreground #a9b1d6

# Color del fondo de la terminal
background #11111B

# ─── PALETA DE COLORES ESTÁNDAR ──────────────────────────────────────────────
# Nota: cada color tiene su versión normal (color0–7) y brillante (color8–15)

# Negro (normal y brillante)
color0  #414868
color8  #414868

# Rojo (normal y brillante) – usado para errores o advertencias
color1  #f7768e
color9  #f7768e

# Verde (normal y brillante) – usado para éxito, OK, etc.
color2  #73daca
color10 #73daca

# Amarillo (normal y brillante) – para advertencias o resaltados
color3  #e0af68
color11 #e0af68

# Azul (normal y brillante) – comandos, rutas, etc.
color4  #7aa2f7
color12 #7aa2f7

# Magenta (normal y brillante) – variables, identificadores, etc.
color5  #bb9af7
color13 #bb9af7

# Cian (normal y brillante) – tipos de archivo, rutas alternativas
color6  #7dcfff
color14 #7dcfff

# Blanco (normal y brillante) – texto claro, bordes, etc.
color7  #c0caf5
color15 #c0caf5

# ─── PERSONALIZACIÓN DEL CURSOR ──────────────────────────────────────────────

# Color del cursor
cursor #c0caf5

# Color del texto que está debajo del cursor (útil si el cursor es claro)
cursor_text_color #1a1b26

# ─── SELECCIÓN DE TEXTO ──────────────────────────────────────────────────────

# Color del texto seleccionado
selection_foreground #7aa2f7

# Color del fondo de la selección
selection_background #28344a

