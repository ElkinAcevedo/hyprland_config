
# ─── FUENTE Y ESTILO DE TEXTO ─────────────────────────────────────────────────

# Fuente principal para la terminal
font_family AnonymicePro Nerd Font

# Fuente para el texto en cursiva
italic_font AnonymicePro Nerd Font Italic

# Tamaño del texto en puntos
font_size 13

# ─── TEMAS Y COLORES ─────────────────────────────────────────────────────────

# Incluye otro archivo con la configuración de colores (color.ini debe existir)
include color.ini

# ─── LIGADURAS ───────────────────────────────────────────────────────────────

# Habilita las ligaduras tipográficas (por ejemplo: =>, ==, etc.)
disable_ligatures never

# ─── ESTILO Y COLOR DE ENLACES ───────────────────────────────────────────────

# Color para los enlaces detectados (formato hexadecimal)
url_color #61afef

# Estilo de subrayado de enlaces ("curly" = línea ondulada)
url_style curly

# ─── ATAJOS DE TECLADO ──────────────────────────────────────────────────────

# F1 copia el texto seleccionado al portapapeles del sistema
map f1 copy_to_clipboard

# F2 pega el contenido del portapapeles del sistema
map f2 paste_from_clipboard

# ─── CURSOR ──────────────────────────────────────────────────────────────────

# Forma del cursor (beam = barra vertical)
cursor_shape beam

# Grosor de la barra del cursor (más alto = más grueso)
cursor_beam_thickness 1.8

# ─── RATÓN Y DETECCIÓN DE ENLACES ────────────────────────────────────────────

# Oculta el cursor del mouse después de 3 segundos de inactividad
mouse_hide_wait 3.0

# Habilita la detección automática de URLs en el texto
detect_urls yes

# ─── RENDIMIENTO Y SINCRONIZACIÓN ────────────────────────────────────────────

# Retardo entre repintados de la pantalla (milisegundos)
repaint_delay 10

# Retardo mínimo entre entradas de teclado (milisegundos)
input_delay 3

# Sincroniza el renderizado con la frecuencia del monitor (evita tearing)
sync_to_monitor yes

# ─── TRANSPARENCIA ───────────────────────────────────────────────────────────

# Opacidad del fondo de la terminal (0.0 = totalmente transparente, 1.0 = opaco)
background_opacity 0.50

# ─── SHELL POR DEFECTO ───────────────────────────────────────────────────────

# Shell que se abre al iniciar kitty (zsh en lugar de bash)
shell zsh

